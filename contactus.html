<!DOCTYPE html>

<head>
    <title>ContactUs</title>
</head>
<body>
        <h1 align="center">Fruit Salad Technologies Pvt. Ltd.</h1>
                <ul align="center">
                    29-30A, Canal Road, Kishan Samosakhacho, Nadiad 
                    (+91)9563385412
                </ul>

    <center>
    <table border="1px" height="350" width="600">
                    <tr>
                        <td>
                            <label>Name</label>
                        </td>
                        <td>
                            <input type="text" name="name" id="name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Company</label>
                        </td>
                        <td>
                            <input type="text" name="company" id="company">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>E-mail Address</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Phone Number</label>
                        </td>
                        <td>
                            <input type="text" name="phone" id="phone">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Message</label>
                        </td>
                        <td>
                            <textarea name="message" rows="5" id="message"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">Submit</button>
                        </td>
                       
                    </tr>
                    
    </table>
