<form>
  <div class="form-group row">
    <label class="col-4 col-form-label" for="payer" style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 18px;">Paid By</label> 
    <div class="col-8">
      <select id="payer" name="payer" required="required" class="custom-select">
        <option value="0">Choose the payer</option>
        <option value="john">john</option>
        <option value="mark">mark</option>
        <option value="david">david</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="amount" class="col-4 col-form-label" style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 18px;">How Much ?</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-rupee"></i>
          </div>
        </div> 
        <input id="amount" name="amount" placeholder="Amount Paid" type="text" required="required" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">.00</div>
        </div>
      </div>
    </div>
  </div>
  <div 

  


  <div class="form-group row">
    <label for="desc" class="col-4 col-form-label" style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 18px;">What For ?</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-sticky-note"></i>
          </div>
        </div> 
        <input id="desc" name="desc" placeholder="Description about the expense " type="text" class="form-control" required="required">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="doe" class="col-4 col-form-label" style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 18px;">When ?</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-calendar-times-o"></i>
          </div>
        </div> 
        <input id="doe" name="doe" placeholder="Date of expenditure" type="date" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">DD/MM/YYYY</div>
        </div>
      </div>
    </div>
  </div>
  
  

  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary" >Add Expense</button>
    </div>
  </div>
